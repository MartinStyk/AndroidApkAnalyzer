apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "sk.styk.martin.apkanalyzer"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 33
        versionName "2.4.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-firebase.pro', 'proguard-google-play-services.pro', 'proguard-gson.pro'
        }
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro', 'proguard-firebase.pro', 'proguard-google-play-services.pro', 'proguard-gson.pro'
//            applicationIdSuffix ".dev"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    androidExtensions {
        experimental = true
    }
}

ext {
    supportLib = '28.0.0'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation "com.android.support:design:${supportLib}"
    implementation "com.android.support:support-v4:${supportLib}"
    implementation "com.android.support:appcompat-v7:${supportLib}"
    implementation "com.android.support:support-vector-drawable:${supportLib}"
    implementation "com.android.support:cardview-v7:${supportLib}"
    implementation "com.android.support:recyclerview-v7:${supportLib}"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation 'com.github.lecho:hellocharts-library:1.5.8@aar'
    implementation 'com.github.hotchemi:permissionsdispatcher:3.1.0' //3.2.0, 3.3.1, 4.0.0
    kapt 'com.github.hotchemi:permissionsdispatcher-processor:3.1.0' //3.2.0, 3.3.1, 4.0.0
    implementation 'com.pddstudio:highlightjs-android:1.5.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.github.paolorotolo:AppIntro:v5.0.1'
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
    implementation 'com.google.firebase:firebase-core:16.0.4'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlin_version}"
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4' //1.6.1
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4' //1.6.1
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
}

// ADD THIS AT THE BOTTOM
apply plugin: 'com.google.gms.google-services'
